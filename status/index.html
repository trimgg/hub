<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trim. status</title>
    <link rel="icon" type="image/png" href="https://www.transparentpng.com/download/emoticons/thinking-blue-emoticons-hd-transparent-1b3uLJ.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #467983; --bg: #000000; --border: rgba(255, 255, 255, 0.05); }
        body { background-color: var(--bg); color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(70, 121, 131, 0.1) 1px, transparent 1px);
            background-size: 50px 50px; mask-image: radial-gradient(circle at center, black, transparent 90%);
            z-index: -2; pointer-events: none;
        }

        /* --- Liquid Nav --- */
        .nav-wrapper {
            position: fixed; top: 24px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; align-items: center;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px);
            padding: 6px; border-radius: 20px; border: 1px solid var(--border);
        }
        .nav-logo { font-weight: 800; font-size: 16px; padding: 0 20px; border-right: 1px solid rgba(255,255,255,0.1); margin-right: 8px; }
        .nav-links-container { position: relative; display: flex; gap: 4px; }
        #nav-indicator { position: absolute; height: 100%; background: rgba(70, 121, 131, 0.25); border: 1px solid rgba(70, 121, 131, 0.4); border-radius: 14px; z-index: -1; pointer-events: none; }
        .nav-link { padding: 8px 20px; border-radius: 14px; font-size: 13px; font-weight: 600; color: #888; transition: color 0.3s ease; }
        .nav-active { color: #fff !important; }

        .page-tab { display: none; padding-top: 140px; }
        .page-tab.active { display: block; animation: tabFade 0.4s ease forwards; }
        @keyframes tabFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 2rem; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Status Pulsing */
        .status-glow-online { box-shadow: 0 0 30px rgba(70, 121, 131, 0.2); border-color: var(--accent); }
        .status-glow-offline { box-shadow: 0 0 30px rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.2); }
    </style>
</head>
<body onload="init()">

    <div class="bg-grid"></div>

    <div class="nav-wrapper">
        <div class="nav-logo">trim<span class="text-[#467983]">.</span></div>
        <div class="nav-links-container">
            <div id="nav-indicator"></div>
            <button onclick="switchTab('status', this)" id="nav-status" class="nav-link nav-active">Status</button>
            <button onclick="switchTab('metrics', this)" id="nav-metrics" class="nav-link">Metrics</button>
        </div>
    </div>

    <main id="status-tab" class="page-tab active px-8">
        <div class="max-w-2xl mx-auto">
            <div id="status-container" class="glass-card p-12 text-center transition-all duration-700">
                <div class="flex justify-center mb-8">
                    <div id="status-icon-bg" class="p-6 rounded-3xl bg-white/5 border border-white/5">
                        <i data-lucide="activity" id="main-icon" class="w-12 h-12 text-gray-500"></i>
                    </div>
                </div>
                <h1 class="text-5xl font-extrabold tracking-tighter mb-2" id="display-status">CHECKING...</h1>
                <p class="mono text-[10px] uppercase tracking-[0.4em] text-gray-500 mb-8">Global Shard Instance</p>
                
                <div class="grid grid-cols-2 gap-4 mt-8 pt-8 border-t border-white/5">
                    <div class="text-left p-4">
                        <span class="block text-[9px] mono text-gray-600 uppercase mb-1">Latency</span>
                        <span class="text-sm font-bold mono text-[var(--accent)]" id="latency-val">~54 ms</span>
                    </div>
                    <div class="text-right p-4">
                        <span class="block text-[9px] mono text-gray-600 uppercase mb-1">Last Update</span>
                        <span class="text-sm font-bold mono text-gray-400" id="last-update">--:--:--</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <main id="metrics-tab" class="page-tab px-8">
        <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 pb-20">
            <div class="glass-card p-10">
                <i data-lucide="server" class="w-6 h-6 text-[var(--accent)] mb-6"></i>
                <h3 class="text-sm font-black uppercase tracking-widest text-gray-500 mb-2">Performance</h3>
                <div class="text-4xl font-bold mono tracking-tighter">Good<span class="text-lg text-gray-600"> (Standard)</span></div>
                <div class="mt-6 h-1 w-full bg-white/5 rounded-full overflow-hidden">
                    <div class="h-full bg-[var(--accent)] w-4/5"></div>
                </div>
            </div>
            
            <div class="glass-card p-10">
                <i data-lucide="database" class="w-6 h-6 text-[var(--accent)] mb-6"></i>
                <h3 class="text-sm font-black uppercase tracking-widest text-gray-500 mb-2">Database Integrity</h3>
                <div class="text-4xl font-bold mono tracking-tighter text-emerald-500">Optimal</div>
                <p class="text-xs text-gray-600 mt-4 mono">Databases are live and backed-up.</p>
            </div>

            <div class="glass-card p-10 md:col-span-2 flex items-center justify-between">
                <div>
                    <h3 class="text-sm font-black uppercase tracking-widest text-gray-500 mb-2">Uptime History</h3>
                    <div class="flex gap-1 mt-4">
                        <div class="h-8 w-2 bg-emerald-500/40 rounded-full"></div>
                        <div class="h-8 w-2 bg-emerald-500/80 rounded-full"></div>
                        <div class="h-8 w-2 bg-emerald-500 rounded-full"></div>
                        <div class="h-8 w-2 bg-emerald-500 rounded-full"></div>
                        <div class="h-8 w-2 bg-red-500 rounded-full animate-pulse"></div>
                        <div class="h-8 w-2 bg-emerald-500 rounded-full"></div>
                        <div class="h-8 w-2 bg-emerald-500 rounded-full"></div>
                    </div>
                </div>
                <div class="text-right">
                    <span class="text-5xl font-black mono text-white">96.8<span class="text-xl text-gray-600">%</span></span>
                </div>
            </div>
        </div>
    </main>

    <script>
        function init() {
            lucide.createIcons();
            moveIndicator(document.getElementById('nav-status'));
            updateStatus();
        }

        async function updateStatus() {
            try {
                const res = await fetch('./status.json?t=' + Date.now());
                const data = await res.json();
                
                const card = document.getElementById('status-container');
                const text = document.getElementById('display-status');
                const time = document.getElementById('last-update');
                const icon = document.getElementById('main-icon');
                const lat = document.getElementById('latency-val');

                if (data.status === 'online') {
                    text.innerText = "OPERATIONAL";
                    text.classList.add('text-[var(--accent)]');
                    card.className = "glass-card p-12 text-center status-glow-online";
                    icon.className = "w-12 h-12 text-[var(--accent)]";
                    lat.innerText = "14ms";
                } else {
                    text.innerText = "SYSTEM OFFLINE";
                    text.classList.remove('text-[var(--accent)]');
                    text.classList.add('text-red-500');
                    card.className = "glass-card p-12 text-center status-glow-offline";
                    icon.className = "w-12 h-12 text-red-500";
                    lat.innerText = "TIMEOUT";
                }
                time.innerText = data.last_updated || "Live";
            } catch(e) { console.warn("Polling..."); }
        }

        function moveIndicator(el) {
            const ind = document.getElementById('nav-indicator');
            gsap.to(ind, { left: el.offsetLeft, width: el.offsetWidth, duration: 0.5, ease: "power4.out" });
        }

        function switchTab(tab, el) {
            moveIndicator(el);
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('nav-active'));
            el.classList.add('nav-active');
            document.querySelectorAll('.page-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        setInterval(updateStatus, 10000);
    </script>
</body>
</html>
